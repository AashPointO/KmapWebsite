function initTruthTable(tableRef, numInputs, desiredNumOutputs) {
	let currNumRows = 1;
	let numRowsNeeded = Math.pow(2, numInputs) + 1;
	addRows(tableRef, currNumRows, numRowsNeeded);
	addIndexCols(tableRef, currNumRows);
